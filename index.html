rated adviser tools.", "aum_bn": 9.6, "established": 2007, "headquarters": "Bristol", "investment_style": "Blended", "key_personnel": [{"name": "Michael Maydon", "role": "Managing Director"}, {"name": "Martin Sherwood", "role": "CIO"}], "strengths": ["Integrated technology platform reduces adviser operational burden", "Granular risk grading system across 10 risk levels", "Low minimum investment threshold (\u00a31,000) supports smaller portfolios", "Blended active/passive approach offers cost-effective active management"], "considerations": ["Primarily available on own platform, limiting choice for multi-platform firms", "Transact is only major third-party platform supported", "Blended approach may underperform in strongly trending markets", "Risk grading system differs from industry-standard ATR scales"], "regulatory_status": "FCA Authorised", "website": "https://www.parmenion.co.uk"}}, "platforms": ["Transact", "Fundment", "Quilter", "Aegon", "abrdn", "Parmenion", "Aviva", "Standard Life"], "styles": ["Passive", "Active", "Blended", "ESG/Ethical", "Multi-Manager"], "insights": [{"id": "insight-004", "title": "Weekly Market Update: 10th February 2026", "category": "Weekly Commentary", "date": "2026-02-10", "summary": "Key market developments affecting MPS portfolios this week, including UK GDP data and US earnings season.", "author": "Bridge Research", "content": "**Markets This Week:**\n\nUK equities edged higher over the week, with the FTSE 100 gaining 0.8% to close at 8,420. Domestically-focused mid-caps outperformed, with the FTSE 250 advancing 1.2% following better-than-expected preliminary Q4 GDP data suggesting the UK economy grew 0.3% in the final quarter of 2025.\n\nGlobal equities were mixed. The S&P 500 was broadly flat as strong US tech earnings were offset by renewed inflation concerns following a higher-than-expected CPI print. European equities benefited from ECB rate cut expectations, with the Euro Stoxx 50 gaining 0.6%.\n\nIn fixed income, UK gilt yields moved marginally lower, with the 10-year falling to 4.18%. Corporate credit spreads remained tight, supporting investment-grade bond allocations across MPS portfolios.\n\n**MPS Portfolio Implications:**\n\n- Higher equity allocations benefited from the positive UK equity backdrop\n- Bond-heavy cautious portfolios saw modest gains from the gilt yield decline\n- Sterling strengthened slightly, creating a modest headwind for unhedged international equity exposure\n- Alternatives allocations provided stable returns in an otherwise choppy week\n\n**Looking Ahead:**\n\nNext week brings UK employment data (Tuesday) and the Bank of England's February Monetary Policy Report (Thursday). Markets are pricing approximately a 40% probability of a rate cut at the March meeting, which could have implications for both gilt yields and sterling.", "tags": ["weekly-update", "markets", "uk-economy", "bonds", "equities"], "read_time_minutes": 4}, {"id": "insight-005", "title": "Understanding MPS Rebalancing: Why Frequency and Method Matter", "category": "Thematic Analysis", "date": "2026-02-07", "summary": "A deep dive into how different MPS providers approach portfolio rebalancing and why this matters for risk management and client outcomes.", "author": "Bridge Research", "content": "Rebalancing is one of the most underappreciated aspects of MPS oversight. Different providers use fundamentally different approaches, and this has real implications for portfolio risk, return, and cost.\n\n**Rebalancing Approaches Across the MPS Universe:**\n\n**Vanguard (Automatic/Continuous):** The LifeStrategy range uses a threshold-based approach. When allocations drift beyond set tolerance bands, the portfolio automatically rebalances. This is efficient and low-cost but can result in periods where the portfolio sits slightly off its target allocation.\n\n**Tatton (Monthly):** The most frequent scheduled rebalancer in our universe. Monthly rebalancing provides tighter risk control, ensuring the portfolio remains close to its target allocation. However, more frequent trading can generate additional transaction costs, albeit small in a passive context.\n\n**7IM & EQ Investors (Quarterly):** Quarterly rebalancing represents a balance between risk management and cost efficiency. It allows some natural drift between rebalancing dates, which can be beneficial in trending markets but may result in brief periods of elevated risk.\n\n**Parmenion (Quarterly):** Similar to 7IM, but with the added dimension that the active overlay can adjust tactical positioning between formal rebalancing dates.\n\n**Why This Matters for Oversight:**\n\nFor adviser firms monitoring MPS portfolios, understanding the rebalancing approach helps explain short-term performance deviations. A portfolio that rebalances monthly will behave differently from one that rebalances quarterly, even if their target allocations are identical.\n\nKey questions for oversight:\n- Is the rebalancing frequency appropriate for the risk profile?\n- Are rebalancing costs transparent and included in the OCF?\n- Does the provider communicate when significant rebalancing activity has occurred?\n- How does the rebalancing approach interact with the provider's broader investment philosophy?", "tags": ["rebalancing", "risk-management", "portfolio-construction", "oversight"], "read_time_minutes": 5}, {"id": "insight-003", "title": "Passive vs Active MPS: A Framework for Adviser Decision-Making", "category": "Thematic Analysis", "date": "2026-02-03", "summary": "A structured comparison of passive and active MPS approaches to help advisers select the right solution for different client segments.", "author": "Bridge Research", "content": "The passive vs active debate in MPS selection is often oversimplified. Rather than a binary choice, advisers should consider which approach best serves different client segments and how each aligns with their firm's investment proposition.\n\n**The Passive Case:**\n\nProviders like Vanguard and Tatton offer compelling passive MPS solutions with clear advantages: low cost (OCFs typically 0.22-0.30%), transparent methodology, minimal tracking error, and consistent risk exposure. For clients where cost sensitivity is paramount or where the adviser's primary value-add lies outside investment selection, passive MPS can be highly appropriate.\n\nTatton's monthly rebalancing provides tighter risk management than Vanguard's automatic approach, which may be relevant for clients near risk boundaries.\n\n**The Active Case:**\n\n7IM and to some extent Parmenion's blended approach offer tactical flexibility that passive solutions cannot. The ability to adjust duration, increase alternatives exposure, or tilt geographic allocation can add value in volatile markets \u2013 but this must be weighed against higher costs (OCFs of 0.35-0.54%).\n\nActive MPS also introduces manager selection risk and the possibility of underperformance relative to simpler passive alternatives.\n\n**The ESG Dimension:**\n\nEQ Investors occupies a distinct position. For clients with genuine ethical preferences, the specialist ESG expertise may justify the higher OCF (0.68%). The key question is whether the ESG constraint is a client preference or an adviser assumption.\n\n**A Practical Framework:**\n\nConsider three dimensions when selecting MPS approach:\n- **Client cost sensitivity**: High sensitivity \u2192 passive bias\n- **Client risk profile**: Higher risk tolerance \u2192 active may add more value through alternatives and tactical positioning\n- **Client values alignment**: Strong ESG preference \u2192 specialist providers\n\nThe most effective adviser firms often maintain a panel that includes both passive and active options, matching the approach to the client segment.", "tags": ["passive-vs-active", "mps-selection", "investment-style", "cost-analysis"], "read_time_minutes": 7}, {"id": "insight-002", "title": "Consumer Duty One Year On: What Advisers Need to Know for MPS Oversight", "category": "Regulatory", "date": "2026-01-24", "summary": "Practical guidance on how Consumer Duty requirements affect MPS selection and ongoing monitoring obligations for adviser firms.", "author": "Bridge Research", "content": "Consumer Duty has been in force for over a year, and the FCA's supervisory approach is becoming clearer. For adviser firms that outsource to MPS providers, the regulatory expectations around selection and ongoing monitoring continue to crystallise.\n\n**The Core Requirements:**\n\nThe Products and Services outcome requires adviser firms to demonstrate that the MPS solutions they recommend deliver fair value relative to the target market. This means advisers cannot simply defer to the provider's own assessment \u2013 independent oversight is expected.\n\nThe Price and Value outcome necessitates regular review of total cost to the client, including the MPS OCF, platform charges, and adviser fees. Firms should be able to articulate why the combined cost represents fair value for each client segment.\n\nThe Consumer Understanding outcome means that communications about MPS holdings should be clear and not misleading. Advisers should be able to explain in plain language why a particular MPS was selected and how it is performing relative to expectations.\n\n**Practical Steps for Firms:**\n\n1. Document your MPS selection criteria and the rationale for each approved provider\n2. Establish a regular monitoring cadence (quarterly is becoming the expected standard)\n3. Record oversight activities and any actions taken as a result\n4. Ensure your monitoring goes beyond performance \u2013 consider cost, risk positioning, and suitability alignment\n5. Be prepared to evidence that you have considered alternatives and can justify why your approved list remains appropriate\n\nBridge provides the infrastructure to systematically address each of these requirements.", "tags": ["consumer-duty", "regulation", "fca", "compliance", "oversight"], "read_time_minutes": 5}, {"id": "insight-001", "title": "Q4 2025 MPS Market Review: Navigating Rate Uncertainty", "category": "Market Commentary", "date": "2026-01-10", "author": "Bridge Research", "summary": "An analysis of how UK MPS providers positioned portfolios through Q4 2025 amid shifting rate expectations and geopolitical uncertainty.", "content": "The final quarter of 2025 presented UK Model Portfolio Service providers with a complex environment. The Bank of England's decision to hold rates steady in November, following two consecutive cuts earlier in the year, forced a recalibration of duration positioning across bond allocations.\n\n**Key Observations Across the MPS Universe:**\n\nPassive providers such as Vanguard and Tatton maintained their strategic allocations with minimal deviation, which is consistent with their rules-based approaches. The automatic rebalancing mechanisms in Vanguard's LifeStrategy range resulted in modest equity trimming as markets reached new highs in October before pulling back in December.\n\nActive managers showed more tactical flexibility. 7IM notably reduced duration in their bond allocations during October, a move that proved well-timed as gilt yields moved higher into year-end. Their alternatives allocation also contributed positively, providing ballast during the November equity volatility.\n\nEQ Investors' Positive Impact range experienced stronger-than-average inflows, reflecting the continued adviser appetite for ESG-aligned solutions. Performance was mixed relative to mainstream peers, with the ethical universe constraint creating some headwind in the energy-heavy Q4 environment.\n\nParmenion's blended approach navigated the quarter effectively, with the active overlay adding approximately 20-30bps relative to a pure passive implementation at equivalent risk levels.\n\n**Implications for Adviser Oversight:**\n\nThe quarter highlighted the importance of understanding how different MPS providers respond to market stress. For adviser firms conducting oversight, the key questions are: (1) Did the portfolio behave as expected given its stated risk profile? (2) Were any tactical changes communicated effectively? (3) Does the cost remain justified relative to the approach?\n\nThese are the exact questions Bridge is designed to help advisers answer systematically.", "tags": ["quarterly-review", "rates", "mps-performance", "consumer-duty"], "read_time_minutes": 6}], "performance": {"vanguard-ls-20": [{"date": "2023-03-02", "value": 98.93, "monthly_return": -1.07}, {"date": "2023-04-01", "value": 98.69, "monthly_return": -0.24}, {"date": "2023-05-01", "value": 98.08, "monthly_return": -0.62}, {"date": "2023-05-31", "value": 97.96, "monthly_return": -0.11}, {"date": "2023-06-30", "value": 99.05, "monthly_return": 1.11}, {"date": "2023-07-30", "value": 98.42, "monthly_return": -0.64}, {"date": "2023-08-29", "value": 100.19, "monthly_return": 1.8}, {"date": "2023-09-28", "value": 101.9, "monthly_return": 1.7}, {"date": "2023-10-28", "value": 101.23, "monthly_return": -0.66}, {"date": "2023-11-27", "value": 100.55, "monthly_return": -0.67}, {"date": "2023-12-27", "value": 101.74, "monthly_return": 1.19}, {"date": "2024-01-26", "value": 104.18, "monthly_return": 2.39}, {"date": "2024-02-25", "value": 102.43, "monthly_return": -1.68}, {"date": "2024-03-26", "value": 102.56, "monthly_return": 0.13}, {"date": "2024-04-25", "value": 104.02, "monthly_return": 1.42}, {"date": "2024-05-25", "value": 104.48, "monthly_return": 0.44}, {"date": "2024-06-24", "value": 107.37, "monthly_return": 2.77}, {"date": "2024-07-24", "value": 107.76, "monthly_return": 0.36}, {"date": "2024-08-23", "value": 108.31, "monthly_return": 0.52}, {"date": "2024-09-22", "value": 107.77, "monthly_return": -0.5}, {"date": "2024-10-22", "value": 109.82, "monthly_return": 1.9}, {"date": "2024-11-21", "value": 110.44, "monthly_return": 0.56}, {"date": "2024-12-21", "value": 111.98, "monthly_return": 1.4}, {"date": "2025-01-20", "value": 112 function getMPS(){return D.mps}
function getProviders(){return D.providers}
function getInsights(){return D.insights}
function getPlatforms(){return D.platforms}
function getPerf(id){return D.performance[id]||[]}
function getMPSById(id){return D.mps.find(m=>m.id===id)}
function getMPSByProvider(name){return D.mps.filter(m=>m.provider===name)}
function getProviderById(id){for(let k in D.providers){if(D.providers[k].id===id)return D.providers[k]}return null}
function getInsightById(id){return D.insights.find(i=>i.id===id)}

function filterMPSData(opts={}){
  return D.mps.filter(m=>{
    if(opts.riskMin && m.risk_rating<opts.riskMin) return false;
    if(opts.riskMax && m.risk_rating>opts.riskMax) return false;
    if(opts.platform && !m.platforms.includes(opts.platform)) return false;
    if(opts.provider && m.provider!==opts.provider) return false;
    if(opts.ethical && !m.ethical) return false;
    return true;
  });
}

    if(ga){const gc=$('geo');if(gc)CH.geo=new Chart(gc,{type:'bar',data:{labels:Object.keys(ga).map(k=>k.replace(/_/g,' ').replace(/\b\w/g,l=>l.toUpperCase())),datasets:[{data:Object.values(ga),backgroundColor:'rgba(59,130,246,.5)',borderColor:'rgba(59,130,246,.8)',borderWidth:1,borderRadius:4}]},options:{responsive:true,maintainAspectRatio:false,indexAxis:'y',plugins:{legend:{display:false}},scales:{x:{ticks:{color:'#64748b'},grid:{color:'#1e293b'}},y:{ticks:{color:'#64748b'},grid:{display:false}}}}});}

// ─── Insights ────────────────────────────────────
function rIns(el){
  const ins=getInsights(),cats=[...new Set(ins.map(i=>i.category))];
  el.innerHTML=`<div class="fi"><div class="ph1"><h1>Insights</h1><p>Weekly commentary, thematic analysis, and regulatory updates</p></div>
<div class="filter-bar" style="margin-bottom:24px">
<div class="fg"><span class="fl">Category</span><select id="ic" onchange="fIns()"><option value="">All</option>${cats.map(c=>`<option>${c}</option>`).join('')}</select></div>
</div>
<div class="grid g2" id="il">${insCards(ins)}</div></div>`;
}

function insCards(ins){return ins.map(i=>`<div class="insight-card" onclick="nav('insight',{id:'${i.id}'})">
<div class="im"><span class="badge ${catB(i.category)}">${i.category}</span><span>${i.date}</span><span>${i.read_time_minutes} min read</span></div>
<div class="it">${i.title}</div><div class="is">${i.summary}</div></div>`).join('')}

function fIns(){const c=$('ic').value;const ins=c?getInsights().filter(i=>i.category===c):getInsights();$('il').innerHTML=insCards(ins)}

// ─── Insight Detail ──────────────────────────────
function rInsD(el){
  const id=S.pr?.id;if(!id){nav('insights');return}
  const i=getInsightById(id);if(!i){el.innerHTML='<p>Not found</p>';return}
  el.innerHTML=`<div class="fi"><div class="back" onclick="nav('insights')">← Back to Insights</div>
<div style="margin-bottom:24px"><div class="im"><span class="badge ${catB(i.category)}">${i.category}</span><span>${i.date}</span><span>${i.read_time_minutes} min read</span><span>By ${i.author}</span></div>
<h1 style="font-family:'Fraunces',serif;font-size:26px;font-weight:700;letter-spacing:-.5px;line-height:1.3;margin-bottom:8px">${i.title}</h1>
<p style="font-size:15px;color:var(--text-s);line-height:1.5">${i.summary}</p></div>
<div class="article">${i.content.split('\n\n').map(p=>{
if(p.startsWith('**')&&p.endsWith('**'))return'<h3 style="color:var(--text);font-size:16px;margin:20px 0 8px">'+p.replace(/\*\*/g,'')+'</h3>';
return'<p>'+p.replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>')+'</p>'}).join('')}</div>
<div style="margin-top:24px;display:flex;gap:8px;flex-wrap:wrap">${i.tags.map(t=>'<span class="badge b-blue">'+t+'</span>').join('')}</div></div>`;
}

render();
